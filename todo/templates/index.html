<html>
  <head>
    <title>Todo App</title>
    <style>
      .hidden {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="error">Something went wrong</div>
    <form id="form">
      <input type="text" name="description" id="description" />
      <input type="submit" value="Create" />
    </form>
    <ul id="todos">
        {%for d in data %}
          <li> {{d.description}} </li>
        {%endfor%}
    </ul>

    <script>
      document.getElementById('form').onsubmit = function(e){
        e.preventDefault();
        let descriptionValue =  document.getElementById('description').value;
        console.log('Description Value', descriptionValue)
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': document.getElementById('description').value
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function(response){
          console.log('first resolved', response);
          response.json()
        })
        .then(function(jsonResponse){
          console.log('Jsoned', jsonresponse);
         const liItem = document.createElement('LI');
         liItem.innerHTML = jsonResponse['description'];
         document.getElementById('todo').appendChild(liItem);
         document.getElementById('error').classname='hidden';
        })
        .catch(function(){
          document.getElementById('error').classname='';
          document.getElementById('error').classname='show';
        })
      }
    </script>
  </body>
</html>
